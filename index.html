<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bot</title>
</head>
<body>
    <button id="btn">Click</button>
    <input type="text" id="inpt" placeholder="Name">
    <p id="userInfo"></p> <!-- Абзац для вывода информации -->
    <p id="userInfo2"></p> <!-- Абзац для вывода информации -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let btn = document.getElementById('btn');
        let userInfo = document.getElementById('userInfo');
        let userInfo2 = document.getElementById('userInfo2');

        btn.addEventListener('click', () => {
            // Вывод информации из initDataUnsafe в абзац
            userInfo.textContent = `User ID: ${tg.initDataUnsafe.user.id}, Username: ${tg.initDataUnsafe.user.username} Username: ${tg.initDataUnsafe.user.username}`;
            userInfo2.textContent = `User ID: ${tg.initDataUnsafe.user}, Username: ${tg.initDataUnsafe.hash} User ID: ${tg.initDataUnsafe.can_send_after}, Username: ${tg.initDataUnsafe.start_param} User ID: ${tg.initDataUnsafe.chat_instance}, Username: ${tg.initDataUnsafe.chat_type} User ID: ${tg.initDataUnsafe.chat}, Username: ${tg.initDataUnsafe.receiver}`;
        });
    </script>
</body>
</html>
