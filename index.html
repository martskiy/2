<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Button</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button class="btn" id="animateButton">ANTON++</button>
    <button id="sendUserIdButton">Передать user_id</button>

    <p id="counterValue"></p>
    <input type="text" id="asd">
    <script src="index.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = getElementById('animateButton');
        
        buy.addEventListener('click', () => {
            document.getElementById('asd').value = tg.initDataUnsafe.user.first_name;
        })
    </script>
</body>
</html>
